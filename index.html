
<!DOCTYYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  <script type="importmap">
    {
      "imports":{
        "three":"https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/":"https://unpkg.com/three@0.152.2/examples/jsm/"
       }
    }
  </script>
</head>

<body>
  <script>
    var width = 800,
    height = 600;
      
    const scene = new THREE.Scene();
    
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);
    
    const dumbbell =new THREE.Object3D();
      
    const camera = new THREE.PerspectiveCamera(70,width/height,0.1,1000);
    const renderer=new THREE.WebGLRenderer();
    renderer.setSize(width,height);
    document.body.appendChild(renderer.domElement);
    camera.position.set(0, 0 , 5);


    const controls=new THREE.OrbitControls(camera,renderer.domElement);
    controls.enableDamping=true;
    controls.dampingFactor=0.25;
    controls.screenSpacePanning=false;
    controls.maxPolarAngle=Math.PI/2;

    const gridHelper = new THREE.GridHelper(2,10); 
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2);
    scene.add(axisHelper);

    var sphereGeometry = new THREE.SphereGeometry(1,32,32);
    var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(0,0,0);
    dumbbell.add(sphere);
    scene.add(sphere);
    
    const SIZE=20;
    const LENGTH=500;
    const vertices=[];
    const speed=[];
    for(i=0;i<LENGTH;i++){
      const x=SIZE*(Math.random()-0.5);
      const y=(Math.random()*2)+7;
      const z=SIZE*(Math.random()-0.5);
      vertices.push(x,y,z);
      speed[i]=0.01;
    }
    console.log(speed[1]);
    const geometry=new THREE.BufferGeometry();
    geometry.setAttribute('position',new THREE.Float32BufferAttribute(vertices,3));
    const material = new THREE.PointsMaterial({
      size: 0.01,
      color: 0xffffff,
    });
    const mesh = new THREE.Points(geometry, material);
    scene.add(mesh);
    console.log(vertices[1]);
    
    function animate(){
      
      controls.update();
      for(let i=0;i<LENGTH-1;i++){
        vertices[(3*i)-2]=vertices[(3*i)-2]+speed[i];
        if(i==0){
          if(vertices[1]<=0){
            vertices[1]=(Math.random()*2)+7;;
          }else{
            vertices[1]-=speed[0];
          }
        }else{
          if(vertices[(3*i)-2]<=0){
            vertices[(3*i)-2]=(Math.random()*2)+7;;
          }else{
            vertices[(3*i)-2]-=speed[i];
          }
        }
      }
      
      renderer.render(scene, camera);
      console.log(speed[1]);
      requestAnimationFrame(animate);
    }
    animate();
    
  </script>
</body>
</html>
